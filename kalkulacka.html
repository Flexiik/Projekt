<body>
  <div class="header">
    <a href="/index.html" class="logo"><img src="/img/logoprojekt.png" alt="LOGO" style="width: 40px; height: 40px;"></a>
    <div class="header-right">
      <a href="/index.html">Domů</a>
      <a href="about.html">O Projektu</a>
    </div>
  </div>
  <div class="__container">
    <h1>Kalkulačka</h1>
  </div>
  <div class="calculator_main">
    <div class="_ctverec border">
      <h2>Čtverec</h2>
      <form>
        <label for="strana-a_c">Strana a: </label>
        <input type="text" name="strana-a_c" id="strana-a_c" class="textbox" autocomplete="off"><br>
        <input type="button" class="button-calc" onclick="vypocitejCtverec()" value="Vypočítat">
      </form>
      <p id="ccv"></p>
    </div>
    <hr>
    <div class="_obdelnik border">
      <h2>Obdelník</h2>
      <form>
        <label for="strana-a_o">Strana a: </label>
        <input type="text" name="strana-a_o" id="strana-a_o" class="textbox" autocomplete="off"><br>

        <label for="strana-b_o">Strana b: </label>
        <input type="text" name="strana-b_o" id="strana-b_o" class="textbox" autocomplete="off"><br>
        <input type="button" class="button-calc" onclick="vypocitejObdelnik()" value="Vypočítat">
      </form>
      <p id="oov"></p>
    </div>
    <hr>
    <div class="_trojuhelnik border">
      <h2>Trojúhelník</h2>
      <form>
        <label for="strana-a_t">Strana a: </label>
        <input type="text" name="strana-a_t" id="strana-a_t" class="textbox" autocomplete="off"><br>

        <label for="va_t">Výška na stranu a: </label>
        <input type="text" name="va_t" id="va_t" class="textbox" autocomplete="off"><br>

        <input type="button" class="button-calc" onclick="vypocitejTrojuhelnik()" value="Vypočítat">
      </form>
      <p id="ttv"></p>
    </div>
    <hr>
    <div class="_lichobeznik border">
      <h2>Lichoběžník</h2>
      <form>
        <label for="strana-a_l">Strana a: </label>
        <input type="text" name="strana-a_l" id="strana-a_l" class="textbox" autocomplete="off"><br>

        <label for="strana-b_l">Strana b: </label>
        <input type="text" name="strana-b_l" id="strana-b_l" class="textbox" autocomplete="off"><br>

        <label for="strana-c_l">Strana c: </label>
        <input type="text" name="strana-c_l" id="strana-c_l" class="textbox" autocomplete="off"><br>

        <label for="strana-d_l">Strana d: </label>
        <input type="text" name="strana-d_l" id="strana-d_l" class="textbox" autocomplete="off"><br>

        <label for="vyska_l">Výška: </label>
        <input type="text" name="vyska_l" id="vyska_l" class="textbox" autocomplete="off"><br>

        <input type="button" class="button-calc" onclick="vypocitejLichobeznik()" value="Vypočítat">
      </form>
      <p id="llv"></p>
    </div>
    <hr>
    <div class="_rovnobeznik border">
      <h2>Rovnoběžník</h2>
      <form>
        <label for="strana-a_r">Strana a: </label>
        <input type="text" name="strana-a_r" id="strana-a_r" class="textbox" autocomplete="off"><br>

        <label for="vyska_r">Výška: </label>
        <input type="text" name="vyska_r" id="vyska_r" class="textbox" autocomplete="off"><br>

        <input type="button" class="button-calc" onclick="vypocitejRovnobeznik()" value="Vypočítat">
      </form>
      <p id="rrv"></p>
    </div>
    <hr>
    <div class="_kruh border">
      <h2>Kružnice</h2>
      <form>
        <label for="strana-a_k">Poloměr: </label>
        <input type="text" name="strana-a_k" id="strana-a_k" class="textbox" autocomplete="off"><br>
        <input type="button" class="button-calc" onclick="vypocitejKruh()" value="Vypočítat">
      </form>
      <p id="kkv"></p>
    </div>

  </div>
  <footer class="site-footer2">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <h6>O Nás</h6>
          <p class="text-justify">Náš účel byl vytvořit webovou stránku, která by umožnila studentům rychle a
            efektivně pracovat s vzorečky a s geometrií v prostředí Geogebry.</p>
        </div>

    <div class="container">

        <div class="col-md-8 col-sm-6 col-xs-12">
